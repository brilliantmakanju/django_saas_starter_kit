<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f7;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        }
        .email-header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .email-body {
            padding: 20px;
            line-height: 1.6;
        }
        .email-button {
            display: block;
            width: fit-content;
            margin: 20px auto;
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            font-weight: bold;
        }
        .email-footer {
            text-align: center;
            font-size: 12px;
            color: #888;
            padding: 10px;
            background-color: #f4f4f7;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <h1>Your Magic Link</h1>
        </div>
        <div class="email-body">
            <p>Hi there,</p>
            <p>Click the button below to securely log in to your account:</p>
            <a href="{{ magic_link }}" class="email-button">Login to Your Account</a>
            <p>If you didnâ€™t request this link, you can safely ignore this email.</p>
        </div>
        <div class="email-footer">
            <p>&copy; {{ year }} Your Company. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
