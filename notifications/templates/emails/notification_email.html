<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .message {
            margin: 20px 0;
        }
        .footer {
            font-size: 12px;
            color: #aaa;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Notification from {{ organization.name }}</div>
        <div class="message">
            <p><strong>{{ notification.title }}</strong></p>
            <p>{{ notification.message }}</p>
        </div>
        <div class="footer">
            <p>You received this email because you are the {{ user_role }} of {{ organization.name }}.</p>
        </div>
    </div>
</body>
</html>
